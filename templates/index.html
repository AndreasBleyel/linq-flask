{% extends "main.html" %}

{% block content %}


        <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="number" name="nr-players" class="form-control" id="nmb-ply" placeholder="Anzahl an Spielern" min="4" max="8" style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Neues Spiel</button>
      </form>

        {% for error in errors %}
        <h4>{{ error }}</h4>
        {% endfor %}


{% endblock %}
