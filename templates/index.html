{% extends "main.html" %}

{% block content %}

    <div class="row">
        <form role="form" method='POST' action='/'>
            <label for="nbm-ply">Anzahl der Spieler eingeben. 4-8 Spieler m√∂glich.</label>
            <div class="form-group">
                <input type="number" name="nr-players" class="form-control form-control-lg" id="nmb-ply"
                       placeholder="Spieleranzahl" min="4" max="8" style="max-width: 160px;" autofocus required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Neues Spiel</button>
        </form>
    </div>
    <div class="row">
        <h2>Spielregeln</h2>
        <object data="https://gesellschaftsspiele.spielen.de/uploads/files/1743/55103e931b463.pdf"
                type="application/pdf" width="100%" height="800px">
            <p>It appears you don't have a PDF plugin for this browser.
                No biggie... you can <a
                        href="https://gesellschaftsspiele.spielen.de/uploads/files/1743/55103e931b463.pdf">click here to
                    download the PDF file.</a></p>
        </object>
    </div>
    <div class="row">
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
    </div>
{% endblock %}
